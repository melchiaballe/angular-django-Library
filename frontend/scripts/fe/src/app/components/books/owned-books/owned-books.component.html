<div class="dashboard--panel">
    <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><i class="la la-search"></i></button>
        </div>
        <div class="input-group-append" ngbDropdown>
            <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle><i class="la la-filter"></i> Filter</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
                <a class="dropdown-item" href="." ngbDropdownItem (click)="filterClick($event, 'all')">All</a>
                <a class="dropdown-item" href="#" ngbDropdownItem (click)="filterClick($event, 'available')">Available</a>
                <a class="dropdown-item" href="#" ngbDropdownItem (click)="filterClick($event, 'checked out')">Checked Out</a>
                <a class="dropdown-item" href="#" ngbDropdownItem (click)="filterClick($event, 'digital copy')">Digital Copy</a>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Location</th>
                    <th scope="col">Status</th>
                    <th scope="col">Owner</th>
                    <th scope="col"></th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let book of books_list" (click)="rowClicked(book)">
                        <td>{{ book.title | titlecase }}</td>
                        <td>{{ book.author | titlecase }}</td>
                        <td>{{ book.location | titlecase }}</td>
                        <td>
                            <span class="badge badge-pill" 
                                [ngClass]="{'badge-danger': book.status==='checked out', 
                                'badge-success': book.status==='available' || book.status==='digital copy'}" style="color: white;">
                                {{ book.status | titlecase  }}
                            </span>
                        </td>
                        <td>{{ book.owner.full_name | titlecase }}</td>
                        <td>
                            <button type="button" class="btn btn-secondary btn-sm">Update</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
