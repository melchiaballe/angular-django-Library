<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      Action Confirmation
    </div>
    <div class="modal-body">
      Are you sure?
    </div>
    <div class="modal-footer">
      <button (click)="confirm()">ACCEPT</button>
      <button (click)="cancel()">DECLINE</button>
    </div>
  </div>
</div>
