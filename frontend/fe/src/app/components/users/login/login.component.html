<form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">
    <span [hidden]="!form.err">Invalid Email/Password. Please try again.</span>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <span [hidden]="form.valid('email')">Invalid email format.</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <span [hidden]="form.valid('password')">Password is required.</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
